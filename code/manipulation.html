<form action="" id="addlead2">
  
    <div class="row">
          <div class="col-md-12">
            <div class="radio radio-primary radio-inline">
              <input type="checkbox" />
              <label class="marforsell">Mass Delete</label>
            </div>
          </div>
    </div>


  
    <!-- save -->
  
    <div class="row">
      <div class="col-md-12 blkftr ali_bottommargforsave">
        <div class="modal-footer">
          <button type="button" class="taskclose1 me-0" data-bs-dismiss="modal">
            CLOSE
          </button>
          <!-- <button type="submit" class="tasksave1">SAVE</button> -->
          <button type="submit" class="tasksave1 " form="addlead2">SAVE</button>
        </div>
      </div>
    </div>
  </form>
  
  <script>
    $(document).ready(function() {
      $("#addlead2")
        .formValidation({
          framework: "bootstrap",
          fields: {
            // city: {
            //     validators: {
            //         notEmpty: {
            //             message: 'This field is required'
            //         }
            //     }
            // },
            // state: {
            //     validators: {
            //         notEmpty: {
            //             message: 'This field is required'
            //         }
            //     }
            // },
            software1: {
              validators: {
                notEmpty: {
                  message: "Enter Software Name",
                },
              },
            },
            category: {
              validators: {
                notEmpty: {
                  message: "Select Category Name",
                },
              },
            },
            manufacture: {
              validators: {
                notEmpty: {
                  message: "Select Manufacture Name",
                },
              },
            },
            seat: {
              validators: {
                notEmpty: {
                  message: "Enter Seat number",
                },
              },
            },
          },
        })
        .on("success.form.fv", function(e) {
          e.preventDefault();
  
          var form = document.querySelector("#addlead2");
          var dataForm = new FormData(form);
  
          $.ajax({
            type: "POST",
            url: "<?= base_url() ?>/home/saveWarehouse",
            data: dataForm,
            cache: false,
            contentType: false,
            processData: false,
            dataType: "json",
            success: function(result) {
              console.log(result);
              toastr.success("Data saved successfully", "Success");
              $("#modal_md").modal("hide");
              setTimeout(function() {
                location.reload();
              }, 800);
            },
            error: function(error) {
              console.error(error);
              toastr.error("An error occurred", "Error");
            },
          });
        });
    });
  </script>
  
  <!-- radio button accordian -->
  <script>
    $(document).ready(function() {
      $('input[type="checkbox"]').on("change", function() {
        if ($("#kit").is(":checked")) {
          $("#kitContent").show();
        } else {
          $("#kitContent").hide();
        }
      });
    });
  </script>
