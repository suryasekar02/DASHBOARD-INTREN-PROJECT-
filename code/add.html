  <script>
    $(document).ready(function() {
      $("#addlead2")

            // },
            // state: {

            //         }
            //     }
            // },
            software1: {
              validators: {
                notEmpty: {
                  message: "Enter Software Name",
                },
              },
            },
            category: {
              validators: {
                notEmpty: {
                  message: "Select Category Name",
                },
              },
            },
            manufacture: {
              validators: {
                notEmpty: {
                  message: "Select Manufacture Name",
                },
              },
            },
            seat: {
              validators: {
                notEmpty: {
                  message: "Enter Seat number",
                },
              },
            },
            sellingPrice: {
              validators: {
                notEmpty: {
                  message: "Enter Selling Price",
                },
              },
            },
          },
        })
        .on("success.form.fv", function(e) {
          e.preventDefault();
  
          var form = document.querySelector("#addlead2");
          var dataForm = new FormData(form);
  
          $.ajax({
            type: "POST",
            url: "<?= base_url() ?>/home/saveWarehouse",
            data: dataForm,
            cache: false,
            contentType: false,
            processData: false,
            dataType: "json",
            success: function(result) {
              console.log(result);
              toastr.success("Data saved successfully", "Success");
              $("#modal_md").modal("hide");
              setTimeout(function() {
                location.reload();
              }, 800);
            },
            error: function(error) {
              console.error(error);
              toastr.error("An error occurred", "Error");
            },
          });
        });
    });
  </script>
